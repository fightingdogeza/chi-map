<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>ダッシュボード</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/image/icon_16.png" sizes="16x16" type="image/png">
  <link rel="stylesheet" href="css/dashboard.css">
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer type="module" src="./js/dashboard.js"></script>
</head>

<body>
  <div class="dashboard-container">
    <div class="dashboard-header">
      <h1>ちーまっぷ<br>
        あなたの投稿一覧</h1>
    </div>

    <div class="content-box" id="content"></div>
    <div class="dashboard-footer">
      <button id="map" class="btn map-btn">マップ</button>
      <button id="logout" class="btn logout-btn">ログアウト</button>
    </div>

    <nav class="bottom-nav">
      <button id="nav-map" class="active"> マップ</button>
      <button id="nav-login"> 一覧</button>
      <button id="nav-list"> フィルタ</button>
    </nav>

    <div id="filterDrawer" class="filter-drawer">
      <div class="filter-header">
        <h3>フィルター</h3>
        <button id="closeFilterDrawer">✕</button>
      </div>
      <div class="filter-body">
        <label><input type="checkbox" class="filter-checkbox" value="1"> 交通</label><br>
        <label><input type="checkbox" class="filter-checkbox" value="2"> 不審者情報</label><br>
        <label><input type="checkbox" class="filter-checkbox" value="3"> 洪水</label><br>
        <label><input type="checkbox" class="filter-checkbox" value="4"> 危険物</label><br>
        <label><input type="checkbox" class="filter-checkbox" value="5"> その他</label><br>
      </div>
      <div class="filter-footer">
        <button id="applyFilterBtn">適用</button>
      </div>
    </div>
    <div id="filterOverlay"></div>

  </div>
</body>

</html>
