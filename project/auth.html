<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>ログイン / 新規登録</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/auth.css">
</head>

<body>
  <h1 id="title">ちーまっぷ ログイン</h1>

  <!-- ログインフォーム -->
  <form id="login-form">
    <h3>ログイン</h3>
    <input type="email" id="login-email" placeholder="メールアドレス" required />
    <input type="password" id="login-password" placeholder="パスワード" required />
    <button type="submit">ログイン</button>
  </form>

  <!-- 新規登録へボタン -->
  <button id="show-signup-btn">新規登録はこちら</button>
  <form id="forgot-form" style="display:none;">
    <h3>パスワードリセット</h3>
    <input type="email" id="forgot-email" placeholder="登録メールアドレス" required />
    <button type="submit">リセットメールを送信</button>
    <p><a href="#" id="back-to-login">← ログイン画面に戻る</a></p>
  </form>

  <button id="map">マップへ</button>
  <!-- 新規登録フォーム -->
  <form id="signup-form">
    <h3>新規登録（一般ユーザー）</h3>
    <input type="email" id="signup-email" placeholder="メールアドレス" required />
    <input type="password" id="signup-password" placeholder="パスワード" required />
    <button type="submit">登録</button>
    <button type="button" id="back-to-login-btn">← ログインに戻る</button>
  </form>

  <div id="signup-message" style="display:none; color:green; margin-top:1em;"></div>

  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="./js/auth.js"></script>
</body>

</html>
